<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <style>
        .slider {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 300px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slider img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="slider">
    <img class="active" src="https://bill-user-call-sheet.oss-cn-beijing.aliyuncs.com/backgroundImage/backgroundImage%E8%A7%86%E9%A2%91%E5%AE%A2%E6%9C%8D%E7%99%BB%E5%BD%95%E9%A1%B5.png">
    <img src="https://a1-online-gerenxinxi.oss-cn-beijing.aliyuncs.com/systemBackgroundImage/10.8%20A6_201910081633118.jpg">
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.slider img');
    const imageCount = images.length;

    setInterval(function () {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % imageCount;
        images[currentIndex].classList.add('active');
    }, 3000); // Change image every 3 seconds
</script>

</body>
</html>
